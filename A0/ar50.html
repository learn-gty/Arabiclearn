           /* Styles généraux */

/* --- Universel --- */
*, *::before, *::after {
  box-sizing: border-box;
}

:root {
  --btn-size: 44px;
  --color-red: #C8102E;
  --color-green: #007A33;
  --color-black: #000;
  --color-white: #fff;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: Quicksand, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
  position: relative;
  background: 
    linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.5) 20%, rgba(0,0,0,0.0) 35%),
    linear-gradient(to bottom, rgba(255,255,255,0.7) 35%, rgba(255,255,255,0.7) 65%, rgba(255,255,255,0.0) 66%),
    linear-gradient(to bottom, rgba(0,122,51,0.8) 65%, rgba(0,122,51,0.9) 100%),
    radial-gradient(circle at center, rgba(255,255,255,0.2) 30%, rgba(255,255,255,0.5) 60%, rgba(255,255,255,0.9) 100%),
    #ffffff;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 40vw;
  height: 100%;
  background: rgba(200,16,46,0.85);
  clip-path: polygon(0 0, 100% 50%, 0 100%);
  filter: blur(12px);
  pointer-events: none;
  z-index: -1;
}

#content-wrapper {
  display: flex;
  gap: 20px;
  width: 95%;
  max-width: 1400px;
  align-items: stretch;
}

#player-container {
  flex: 3;
  min-width: 300px;
  background: linear-gradient(to bottom, var(--color-black) 33%, var(--color-white) 33%, var(--color-green) 100%);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

#player-container h2 {
  text-align: left;
  width: 100%;
  color: var(--color-white);
  margin-bottom: 15px;
}

#translation {
  width: 100%;
  margin-bottom: 20px;
  padding: 15px;
  background: rgba(255,255,255,0.8);
  border-left: 4px solid var(--color-white);
}

.text-rtl {
  direction: rtl;
  text-align: right;
  font-family: 'Amiri', serif;
}

.btn-row {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 20px;
  width: 100%;
}

.btn-row button {
  background-color: var(--color-black);
  color: var(--color-white);
  border: 1px solid var(--color-white);
  font-size: 1.4em;
  width: var(--btn-size);
  height: var(--btn-size);
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color .2s, color .2s, border .2s;
}

.btn-row button:hover {
  background-color: var(--color-white);
  color: var(--color-black);
  border: 1px solid var(--color-black);
}

.radio-group {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: flex-start;
  gap: 8px;
  margin-bottom: 15px;
  width: 100%;
}

.radio-group .section-title {
  font-weight: bold;
  font-size: .9em;
  margin-right: 8px;
  white-space: nowrap;
}

.radio-group input[type=radio] {
  display: none;
}

.radio-group label {
  width: var(--btn-size);
  height: var(--btn-size);
  border-radius: 8px;
  background: #b00020;
  color: var(--color-white);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}

.radio-group input:checked + label {
  background: #008000;
  color: var(--color-black);
}

.radio-group svg {
  width: 20px;
  height: 20px;
  stroke: currentColor;
}

/* Lesson Tree */
#lesson-tree {
  background-color: rgba(255, 255, 255, 0.85);
  padding: 15px;
  border-radius: 10px;
  font-size: 0.95em;
  border-left: 5px solid var(--color-black);
  flex: 2;
  min-width: 250px;
  overflow-y: auto;
  max-height: 85vh;
}

#lesson-tree.hidden {
  display: none;
}

#lesson-tree h3 {
  text-align: center;
  margin-top: 0;
}

#lessons-container details {
  margin-bottom: 10px;
}

#lessons-container summary {
  cursor: pointer;
  margin-bottom: 5px;
  padding: 5px;
  border-radius: 3px;
}

#lessons-container summary:hover {
  background-color: rgba(0,0,0,0.05);
}

#lessons-container ul {
  list-style: none;
  padding-left: 25px;
}

#lessons-container li {
  margin-bottom: 5px;
}

#lessons-container label {
  margin-left: 5px;
}

/* Modal Image */
#modal-image-container {
  width: 100%;
  height: 65vh;
  margin-bottom: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #eee;
}

#modal-image {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  display: block;
}

#modal-filename {
  text-align: center;
  font-size: 1.1em;
  color: #333;
  margin-top: 10px;
}

/* Selection */
::selection {
  background: var(--color-red);
  color: var(--color-white);
}

input[type="radio"], input[type="checkbox"] {
  accent-color: var(--color-red);
}

/* Responsive */
@media (max-width: 768px) {
  #content-wrapper {
    flex-direction: column;
    align-items: center;
    width: 90%;
  }
  #player-container, #lesson-tree {
    flex: none;
    width: 100%;
    max-width: 600px;
  }
  #lesson-tree {
    margin-top: 20px;
    max-height: 60vh;
  }
  #modal .close-button {
    top: 10px;
    right: 10px;
    font-size: 2rem;
  }
}

/* Tabs and Buttons */
button, .tree-control-btn, .subtab {
  background-color: var(--color-red);
  color: var(--color-white);
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.9em;
  transition: background-color 0.2s ease-in-out;
}

button:hover, .tree-control-btn:hover, .subtab:hover {
  background-color: #A00F24;
}

button.active, .subtab.active, .tree-control-btn.active {
  background-color: var(--color-green);
}

button.inactive, .subtab.inactive, .tree-control-btn.inactive {
  background-color: var(--color-red);
}

 .bandeau { position:fixed; width:100%; white-space:nowrap; overflow:hidden; padding:5px 0; z-index:9999; }
    .texte-defilant { display:inline-block; white-space:nowrap; will-change:transform; }


/* Quand on clique sur "expand", ce bouton devient vert et l'autre rouge */
button.tree-control-btn-expand.Plusactive {
  background-color: #007A33;  /* Vert actif */
}
button.tree-control-btn-collapse.Minusinactive {
  background-color: #C8102E;  /* Rouge inactif */
}
button.tree-control-btn-expand.Plusinactive {
  background-color: #C8102E;  /* Rouge inactif */
}
button.tree-control-btn-collapse.Minusactive {
  background-color: #007A33;  /* Vert actif inverse */
}



.menu-hamburger {
  position: fixed;
  top: 1rem;
  left: 1rem;
  z-index: 1000;
}

.menu-icon {
  display: flex;
  flex-direction: column;
  width: 36px;
  height: 36px;
  justify-content: center;
  cursor: pointer;
}

.menu-icon span {
  height: 4px;
  width: 100%;
  background: #333;
  margin: 4px 0;
  border-radius: 2px;
  transition: all 0.3s;
}

#menu-toggle {
  display: none;
}

.menu {
  position: fixed;
  top: 0;
  left: -220px;
  width: 200px;
  height: 100vh;
  background: #fff;
  box-shadow: 2px 0 12px rgba(0,0,0,0.05);
  padding-top: 60px;
  list-style: none;
  transition: left 0.3s;
  font-family: 'Segoe UI', Arial, sans-serif;
}

.menu li {
  margin: 0;
  padding: 0;
}

.menu li a {
  display: block;
  padding: 16px 24px;
  color: #333;
  text-decoration: none;
 font-size: 0.9rem;
  transition: background 0.2s, color 0.2s;
}

.menu li a:hover {
  background: #f0f0f0;
  color: #007bff;
}

#menu-toggle:checked ~ .menu {
  left: 0;
}

/* Animation hamburger */
#menu-toggle:checked + .menu-icon span:nth-child(1) {
  transform: rotate(45deg) translate(6px, 6px);
}
#menu-toggle:checked + .menu-icon span:nth-child(2) {
  opacity: 0;
}
#menu-toggle:checked + .menu-icon span:nth-child(3) {
  transform: rotate(-45deg) translate(7px, -7px);
}

/* Responsive */
@media (max-width: 600px) {
  .menu {
    width: 80vw;
    min-width: 160px;
    max-width: 320px;
  }
  .menu-icon {
    width: 32px;
    height: 32px;
  }
}
